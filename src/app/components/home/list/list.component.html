<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
    <td mat-cell *matCellDef="let pin" (click)="openDetails(pin)">
      {{ pin.locationName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
    <td mat-cell *matCellDef="let pin">{{ pin.notes }}</td>
  </ng-container>

  <ng-container matColumnDef="visited">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Visited</th>
    <td mat-cell *matCellDef="let pin">
      {{ pin.createdAt | date:'MMM yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let pin">
    <button mat-icon-button color="primary"
            (click)="editPin(pin)">
      <mat-icon>edit</mat-icon>
    </button>
      <button mat-icon-button color="warn" (click)="deletePin(pin.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
