<div style="margin-bottom: 16px;">
    <button mat-raised-button color="primary" (click)="openAddPin()">
        Add Place
    </button>
    <button (click)="toggleView('map')">Map View</button>
    <button (click)="toggleView('list')">List View</button>
    <button mat-button (click)="logout()">Logout</button>
</div>

<app-map-view *ngIf="view === 'map'" [pins]="pins">
</app-map-view>

<app-list-view *ngIf="view === 'list'" [pins]="pins">
</app-list-view>
